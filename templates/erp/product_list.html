{% extends 'base.html' %}

{% block content %}

  <h2>상품 리스트</h2>
  <table class="table">
    <thead>
      <tr>
        <th>코드</th>
        <th>이름</th>
        <th>설명</th>
        <th>가격</th>
        <th>사이즈</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.get_size_display }}</td>
          <td><a href="{% url 'stock_create' product.id %}" class="btn btn-primary">재고 추가</a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="6">등록된 상품이 없습니다.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
